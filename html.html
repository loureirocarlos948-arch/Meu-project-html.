<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Página com Imagem, Vídeo e Áudio</title>
</head>
<body>
  <h1>Minha Página com Mídia</h1>

  <h2>Imagem</h2>
  <img src="Minha-imagem.jpg.jpg" alt="Minha imagem" width="300">

  <h2>Vídeo</h2>
  <video width="400" controls>
    <source src="Meu-video.mp4.mp4" type="video/mp4">
  </video>

  <h2>Áudio</h2>
  <audio controls>
    <source src="Meu-audio.mp3.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
